<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project # 1 Amir Shah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="title"> To Do List App Project#1 ES6</h1>
            <P>Prepaired by Amir Shah "Shah"</P>

                <div id="header">
                    <p>Please Login to manage your account or Sign Up if you are new here</p>
                    <button id="login">Login</button>
                    <button id="sign-up" >Sign Up</button>
                </div>
                <div id="login-box">
                    <form action="">
                        <h3>Pleas enter User name and password</h3>
                        <input id="userNameInput" type="email" placeholder="Enter your Email" required>
                        <input id="passwordInput" type="password" placeholder="Password" required>
                        <button onclick="loginSubmissio(event);" type="submit">Login</button>
                        <h2 id="error">Login details not Matched !</h2>
                    </form>
                </div>
                <div id="sign-up-box">
                    <h3 id="regHeader"> Registration Form</h3>
                    <form role="form" onsubmit="signUpData(event);">
                        <input type="text" placeholder="First Name" id="fName" name="fName" required>
                        <input type="text" placeholder="Last Name" id="lName" name="lName" required>
                        <input type="email" placeholder="Enter your Email" id="email" name="email" required>
                        <input type="password" placeholder="Password" id="password" name="password" required>
                        <div class="term">
                            <input type="checkbox" id="checkbox" id="checkbox" name="checkbox">
                            <p>I agree to the Terms of Use</p>
                        </div>
                        <button id="register" type="submit">Register</button>
                    </form>
                </div>
                <div id="dashboard">
                    <h1>User Dashboard</h1>
                    <button id="logout">Logout</button>
                    <div class="dashMain">
                        <div id="profileData">
                            <h3>Your Profile details</h3>
                          
                        </div>
                        <div id="toDoList">
                            <h3>Add Items</h3>
                            <div class="dotoItemsFort">
                                <input id="addItemsInput" type="text" placeholder="Add Item....">
                                <input id="saveEditedItem" type="hidden" >
                                <button id="addItemsButton">Add</button>
                                <button style="display: none;" id="saveItemsButton">Save</button>
                            </div>
                            <div class="items">
                                <table id="itemsTable">
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
