<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project # 1 Amir Shah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="title"> To Do List</h1>
                <p>Please Login to manage your account or Sign Up if you are new here</p>
                <button id="login">Login</button>
                <button id="sign-up" >Sign Up</button>
                <div id="login-box">
                    <form action="">
                        <h3>Pleas enter User name and password</h3>
                        <input type="text" placeholder="Enter your Email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div id="sign-up-box">
                    <h3> Registration Form</h3>
                    <form action="">
                        <input type="text" placeholder="First Name" id="FName" name="Fname">
                        <input type="text" placeholder="Last Name" id="LName" name="LName">
                        <input type="text" placeholder="Enter your Email" id="email" name="email">
                        <input type="password" placeholder="Password" id="password" name="password">
                        <div class="term">
                            <input type="checkbox" id="checkbox" id="checkbox" name="checkbox">
                            <p>I'm Agree to the Term & Condition of this site</p>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
